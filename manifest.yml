---
applications:
- name: parkingbot
  host: parkingbot
  memory: 512M
  buildpack: https://github.com/cloudfoundry/dotnet-core-buildpack.git
  timeout: 180
  services:
  - availability_monitoring_auto
  - cleardb_mysql_database
  - compose_for_mysql
  env:
    PUBLISH_RELEASE_CONFIG: true
    CACHE_NUGET_PACKAGES: false
